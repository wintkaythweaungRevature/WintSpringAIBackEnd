# Server Port သတ်မှတ်ချက်
server.port=8080


# 1. OpenAI Configuration
# မှန်ကန်တဲ့ ရေးနည်း (Variable ကို ခေါ်သုံးခြင်း)
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY}

spring.ai.openai.audio.transcription.base-url=https://api.openai.com
spring.ai.openai.audio.transcription.options.model=whisper-1
spring.ai.openai.audio.transcription.options.response-format=json
# Max file size (e.g., 50MB)
spring.servlet.multipart.max-file-size=50MB
# Max request size (total of all files + form data)
spring.servlet.multipart.max-request-size=50MB
# Multipart resolve လုပ်တဲ့ အစီအစဉ်ကို security filter မတိုင်ခင် ထားရန်
spring.servlet.multipart.resolve-lazily=true
# Tier ပြဿနာမတက်အောင် gpt-3.5-turbo ကိုပဲ အရင်သုံးပါ
spring.ai.openai.chat.options.model=gpt-3.5-turbo

# 2. Logging (Error အစစ်ကို Console မှာ မြင်ရဖို့)
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web=DEBUG

