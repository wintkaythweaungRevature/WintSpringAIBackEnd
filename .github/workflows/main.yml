name: Java CI/CD with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      # Maven build လုပ်ချိန်မှာ OpenAI Key မရှိရင် Spring Boot က Bean မဆောက်နိုင်လို့ Error တက်တတ်ပါတယ်
      run: mvn clean package -DskipTests
      env:
        SPRING_AI_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/spring-ai-app:latest
        # Docker build လုပ်ချိန်မှာ argument အနေနဲ့ပါ key ကို ဖြတ်ပေးထားခြင်း
        build-args: |
          SPRING_AI_OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}